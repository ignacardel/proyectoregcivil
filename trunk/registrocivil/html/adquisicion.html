<script language="javascript">

    function stopRKey(evt) {
        var evt = (evt) ? evt : ((event) ? event : null);
        var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
        if ((evt.keyCode == 13) && (node.type=="text"))  {return false;}
    }

    document.onkeypress = stopRKey;

    function validar()
    {

        if (document.form1.id_buscar.value.length == 0)
        {
            return 0;
        }

        document.form1.submit();

    }

var nav4 = window.Event ? true : false;

function acceptNum(evt){
    // NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57
    var key = nav4 ? evt.which : evt.keyCode;
    return (key <= 13 || (key >= 48 && key <= 57));
}


function cambiarOpciones(){
    if (document.form1.tipoid.value=='ci')
    {
        document.form1.tipoci.style.visibility='visible';
        document.form1.id_buscar.setAttribute("onKeyPress", "return acceptNum(event)");
        document.form1.id_buscar.value="";
    }
    else
    {
        document.form1.tipoci.style.visibility='hidden';
        document.form1.id_buscar.removeAttribute("onKeyPress");
        document.form1.id_buscar.value="";
    }
}
</script>
